name: BRAHMAAX Cloud Recorder

on:
  schedule:
    - cron: "*/5 4-10 * * 1-5"
  workflow_dispatch:

jobs:
  record:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        pip install requests

    - name: Run BRAHMAAX recorder
      run: |
        python brahmaax_live_feed.py
